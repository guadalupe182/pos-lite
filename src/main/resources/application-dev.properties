spring.datasource.url=jdbc:postgresql://localhost:5432/posdb
spring.datasource.username=posuser
spring.datasource.password=pospass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CORS para tu front Vite (ajusta si cambia)
app.cors.allowed-origins=http://localhost:5173

# === Seguridad (solo DEV) ===
spring.security.user.name=admin
spring.security.user.password={noop}admin
spring.security.user.roles=ADMIN

# === SQL RULEs ===
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

